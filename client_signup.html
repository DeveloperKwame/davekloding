<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section id="client-login">
        <div class="container">
            <div class="row">
                <div class="col-6 login-1">
                    <img src="./assets/img/login/user login.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-6 login-2 mt-5">
                    <h3>Sign Up</h3>
                    <div class="row"></div>
                        <div class="login-form">
                            <form class="align-middle">
                                <div class="mb-3 col-9">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3 col-9">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 col-9 form-check">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                        </div>
                                        <div class="col-6">
                                            <a href="./client_login.html"> Already a member?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 col-9 login-2-button">
                                    <button type="submit" class="btn btn-outline-dark">Sign Up</button>
                                </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body> 
</html>
