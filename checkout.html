<style>
    body {
        background: #f2f2f2;
    }
    .card {
        border: none;
        max-width: 450px;
        border-radius: 15px;
        margin: 150px 0 150px;
        padding: 35px;
        padding-bottom: 20px !important
    }
    .heading {
        text-align: center;
    }
    img {
        transform: translate(160px, -10px)
    }
    img:hover {
        cursor: pointer
    }
    .text-warning {
        font-size: 16px;
        font-weight: 500;
        color: #000 !important
    }
    #cno {
        transform: translateY(-10px)
    }
    input {
        border-bottom: 1.5px solid #E8E5D2 !important;
        border-radius: 0;
        border: 0
    }
    .form-group input:focus {
        border: 0;
        outline: 0
    }
    .col-sm-5 {
        padding-left: 90px
    }
    #checkout .btn {
        background: #000 !important;
        border: none;
        border-radius: 30px
    }
    #checkout .btn:focus {
        box-shadow: none
    }

    <!-- Hero Section Beginning -->
    <section id="checkout">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="card mx-auto">
                        <h3 class="heading mb-2">PAYMENT DETAILS</h3>
                        <form class="card-details ">
                            <div class="form-group mb-0">
                                <p class="text-warning mb-0">Card Number</p> <input type="text" name="card-num" placeholder="1234 5678 9012 3457" size="17" id="cno" minlength="19" maxlength="19"> <img class="img-fluid" src="./assets/img/checkout/gcb.png" width="60px" height="53px" />
                            </div>
                            <div class="form-group">
                                <p class="text-warning mb-0">Cardholder's Name</p> <input type="text" name="name" placeholder="Name" size="17">
                            </div>
                            <div class="form-group pt-2">
                                <div class="row d-flex">
                                    <div class="col-sm-4">
                                        <p class="text-warning mb-0">Expiration</p> <input type="text" name="exp" placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7">
                                    </div>
                                    <div class="col-sm-3">
                                        <p class="text-warning mb-0">Cvv</p> <input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3">
                                    </div>
                                    <div class="col-sm-5 pt-0"> <button type="button" class="btn btn-primary"><i class="bi bi-arrow-right px-3 py-2"></i></button> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
