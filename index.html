<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Navbar Beginning -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"><h1>COMMERCE</h1></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class = "cart btn" type="submit"><img src="./assets/img/icons/bag-fill.svg" alt=""></button>
            <button class = "cart btn" type="submit"><img src="./assets/img/icons/person-fill.svg" alt=""></button>
          </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Beginning -->
    <div id="carouselExampleCaptions" class="carousel slide hero mb-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/hero/hero1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block cap-1 mb-3">
            <h1 class="mb-3">Show your class!</h1>
            <button class="btn btn-outline-light" type="submit">Shop Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/hero/hero2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block cap-2 mb-3">
            <h1 class="mb-3">Exude confidence!</h1>
            <button class="btn btn-outline-dark" type="submit">Shop Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/hero/hero3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block cap-3 mb-3">
            <h1 class="mb-3">Made for everyone!</h1>
            <button class="btn btn-outline-dark" type="submit">Shop Now</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Hero Section End -->

    <!-- Beginning of Top Products Section -->
    <section id="top-prod">
      <div class="container prod-container">
        <h1>Top Sellers</h1>
        <div class="prod top-prod-1">

        </div>
        <div class="prod top-prod-2">

        </div>
        <div class="prod top-prod-3">

        </div>
        <div class="prod top-prod-4">

        </div>
      </div>
    </section>
    <!-- End of Top Products Section -->
</body>
</html>
